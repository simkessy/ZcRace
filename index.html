<!DOCTYPE html>
<html>
  <head>
    <link
      rel="shortcut icon"
      href="https://cdn.zerocater.com/wp-content/uploads/2017/08/favicon.png"
    />
    <title>ZeroCater Frontend Engineering Screener Test</title>
    <!-- Add babel for es6 functions and browser support -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.6.0/polyfill.min.js"
    ></script>
    <script type="text/javascript" src="app.js"></script>
    <!-- Add semantic for UI styling -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />

    <style></style>
  </head>
  <body>
    <!-- Main application container -->
    <main class="container ui">
      <!-- Header -->
      <header class="ui segment">
        <img
          src="https://cdn.zerocater.com/wp-content/uploads/2017/03/zerocater-logo.png"
          alt="ZeroCator Logo"
          class="floated left"
        />
      </header>
      <section class="">
        <button id="restart-button" class="ui right floated button yellow ">
          Restart
        </button>
        <h3 class="header">Lion King Race</h3>
        <br />
      </section>

      <section>
        <div class="ui placeholder segment">
          <div class="ui two column very relaxed stackable grid">
            <div class="column">
              <div class="ui segment">
                <!-- Contain Racers -->
                <h3>Racers</h3>
                <div id="racers-container" class="ui celled list"></div>
              </div>
            </div>
            <div class="middle aligned column">
              <div class="ui segment">
                <!-- Contain Results-->
                <h3>Results</h3>
                <div id="results-container" class="ui celled list"></div>
              </div>
            </div>
          </div>
          <div class="ui vertical divider">
            >>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
